<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<!--		<link href='http://fonts.googleapis.com/css?family=Karla|Merriweather+Sans:400,300' rel='stylesheet' type='text/css'>-->
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/hammer.min.js"></script>
	<script type="text/javascript" src="js/gallery.js"></script>
	<script type="text/javascript" src="js/server.js"></script>
	<script type="text/javascript" src="js/camera.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<script>
		if (top !== self) {
			$.ui.dialog.prototype._focusTabbable = $.noop;
		}
	</script>

	<title>Cordova Mobile</title>
</head>
<body>

	<div data-role="page" id="camera" class="">
		<div data-role="header">
		<h2>Home</h2>
		</div>
		<div data-role="content">
		   <input type="text" id="textInput" placeholder="Add image caption (max 30 char)" value="" maxlength="30"/><br/>
				  <br/>  
			<div class="radioWraper">
				<form>
				  <input type = "radio"
						 name = "caption"
						 id = "top"
						 value = "top"
						 checked = "checked" >
				  <label for = "top">top caption</label>

				  <input type = "radio"
						 name = "caption"
						 id = "bottom"
						 value = "bottom" >
				  <label for = "bottom">bottom caption</label>
				</form>
				</div> </br>
				  <button id="preview">Preview</button><br/>
				<div class="canvasWraper">
					<canvas id="mycanvas"></canvas>
				</div>
				<hr>
				<button id="upload">Upload</button><br/>
			
		</div>
	</div>

	<div data-role="page" id="gallery" class="hidden">
		<div data-role="header">
		<h2>Gallery</h2>
		</div>
		<div data-role="content">
			<ul class="items"></ul>

		</div>
	</div>
	
	<div data-role="page" id="modelView" class="hidden">
		<div data-role="header">
			<button id="closeFullView">Close</button>
		</div>
		<div data-role="content">
			<div id="fullImage">
			<canvas id="fullImageCanvas"></canvas>
<!--			<img id="fullImage"></img>-->
				</div>
		</div>
	</div>

	<div data-role="footer" id="footer">

		<nav class="navBar">
			<ul class="tabs">
				<li class="tab">
					<a href="#camera" data-role="pagelink" class="activetab">
						<object data="./img/camera.svg" type="image/svg+xml" id="cameraSVG" width="80%" height="80%"></object>
					</a>
				</li>
				<li class="tab">
					<a href="#gallery" data-role="pagelink" class="">
						<object data="./img/gallery.svg" type="image/svg+xml" id="gallerySVG" width="80%" height="80%"></object>
					</a>
				</li>
			</ul>
		</nav>

	</div>	
</body>

</html>
